{% load static %}
<!DOCTYPE HTML>
<html class="h-100">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ site_seo_description }}">
    <script src="https://kit.fontawesome.com/05850b7323.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column h-100">
<header class="row align-items-center mx-0 pb-2 shadow">
    <div class="col-3">
        <img src="{{ site_logo_image.url }}" class="img-fluid">
    </div>
    <div class="col text-uppercase text-center"><span class="display-4 ">{{ site_title }}</span></div>
</header>

<main role="main" class="flex-shrink-0">

    <div class="container">
        <!-- Main body -->
        {% block content %}
        {% endblock %}
    </div>
</main>

<footer class="footer mt-auto py-3 bg_darkslategray shadow">
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div> Адрес: {{ site_address }}</div>
                <div>Телефон: {{ site_telephone_number }}</div>
            </div>
            <div class="col">
            <div>Social-Link:</div>
	     		<span class="social-icons">
            {% for sociallink in site_social_link.all %}
                <a href="{{sociallink.link}}"><i class="{{sociallink.icon}}"></i></a>
            {% endfor %}
	     		</span>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
